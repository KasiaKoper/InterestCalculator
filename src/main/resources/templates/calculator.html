<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Input data for calculation</h1>
    Please note that all below data is required!
    <br><br/>

    <form>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Amount</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="inputEmail3" placeholder="Amount">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">No of Years</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="inputPassword3" placeholder="0">
            </div>
        </div>
        <fieldset class="form-group">
            <div class="row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Capitalisation</label>
                <!--<legend class="col-form-label col-sm-2 pt-0">Capitalisation</legend>-->
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" amount="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Annually
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" amount="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Quarterly
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" amount="option3">
                        <label class="form-check-label" for="gridRadios3">
                            Monthly
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Calculate</button>
            </div>
        </div>
    </form>




    <br><br/>

</div>


</body>
</html>
